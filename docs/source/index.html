<html lang="en">
    <head>

        <meta http-equiv="refresh" content="1; url=https://turtlethread.com/main/en/">

		<meta name="keywords" content="python, embroidery, art">
        <meta name="description" content="TurtleThread Documentation">
        <title>TurtleThread Documentation</title>

        <script type="text/javascript">
            let locales;
            if (navigator.languages.length == undefined)
                locales = [navigator.languages];
            else
                locales = navigator.languages;

            let site_language = 'en';
            let site_language_map = {'nn': 'nb_NO', 'nb': 'nb_NO'};
            for (locale of locales) {
                language = locale.split('-')[0];  // To handle "nb-NO", "en-US"
                if (language in site_language_map){
                    site_language = site_language_map[language];
                    break
                }
            }
            
            let documentation_site = `https://turtlethread.com/${site_language}/`;
            window.location.href =  documentation_site
        </script>

    </head>
